<!doctype html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <title>GBA for Nintendo Switch</title>
      <meta charset="utf-8"/>
      <link rel="stylesheet" type="text/css" href="/static/index/main.css">
      <script type="text/javascript" src="/static/index/index.js"></script>
  </head>
  <body>
    <div class="content">
        <div class="head">
            <h1 class="header">Available roms</h1>
            <button class="refresh" onclick="refreshSite();"><img  width="40" height="40" src="static/refresh.svg" /></button>
        </div>
        <ul id="rom-list">
          {% for rom in roms %}
            <button onclick="startRom('{{ rom['filename'] }}');" class="rom">
              <div>
                {{ escape(rom['name']) }} <span class="filename">({{ escape(rom['filename']) }})</span>
              </div>
              <img class="save {% if rom['has_save'] %}has_save{% end %}" width="25" height="25" src="static/save.svg" />

            </button>
          {% end %}
        </ul>
    </div>
    <button tabindex="-1" class="backbutton" onclick="goBack();">Back</button>
  </body>
</html>
