<!doctype html>
<html>
    <head>
        <title>GBA for Nintendo Switch</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="/static/game/game.css">
        <script type="text/javascript" src="/static/game/game.js"></script>
        <script type="text/javascript" src="/static/game/main.js"></script>
    </head>
    <body>
        <div class="sidebar sidebar-left">
            <button tabindex="-1" class="shoulder shoulder-left"  onclick="onVirtualKey(65);">L</button>

            <div class="savecontainer">
                <select class="savestate" onchange="setState(event);">
                    {% for i in range(1, 10) %}
                        <option value="{{i}}">{{i}}</option>
                    {% end %}
                </select>
                <button tabindex="-1" class="button save"  onclick="saveState();">Save</button>
                <button tabindex="-1" class="button load"  onclick="loadState();">Load</button>
            </div>


            <button tabindex="-1" class="button startButton"  onclick="onVirtualKey(13);">Start</button>
            <button tabindex="-1" class="button selectButton"  onclick="onVirtualKey(8);">Select</button>
        </div>
        <div class="game">
          <canvas id="canvas"></canvas>
          <iframe id="backCapture" src="frame"></iframe>
        </div>
        <div class="sidebar sidebar-right">
            <button tabindex="-1" class="shoulder shoulder-right"  onclick="onVirtualKey(83);">R</button>
            <div class="game-settings">
                <h2>Game</h2>
                <input id="turbo-setting" class="setting" type="checkbox" tabindex="-1" onchange="settingsChange('turbo', event)">Turbo</input>
            </div>
            <div class="page-controls">
                <button id="dummy" style=""></button>
                <button tabindex="-1" class="button reload go-back" onclick="goBack();">Go Back</button>
                <button tabindex="-1" class="button reload reload-emu" onclick="reloadEmulator();">Reset</button>
                <button tabindex="-1" class="button reload" onclick="location.reload();">Reload page</button>
            </div>
        </div>
    </body>
</html>
